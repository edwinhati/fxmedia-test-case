<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Comments</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <nav
      style="display: flex; flex-direction: row; justify-content: space-between"
    >
      <div style="color: blue; margin-left: 10px">
        <h3>List of Comments</h3>
      </div>
      <div style="color: red; justify-items: right; margin-right: 10px">
        <h3>Logout</h3>
      </div>
    </nav>
    <div class="container">
      <h3>List of Comments</h3>
      <div class="comment">
        <h4>Commenter Name</h4>
        <p class="date">Comment Date<p>
        <p>Comment Body</p>
        <div class="options">
            <button>
                Edit
            </button>
            <button>
                Delete
            </button>    
        </div>
      </div>
    </div>
  </body>
</html>
